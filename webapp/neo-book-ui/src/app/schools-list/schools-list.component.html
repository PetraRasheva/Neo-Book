<mat-grid-list cols="2" rowHeight="2:1">
  @for (school of schools(); track school) {
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card role="button" (click)="openSchool(school.id)" appearance="outlined">
      <mat-card-header>
        <mat-card-title>
          {{ school.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>{{ school.address }}</mat-card-content>
    </mat-card>
  </mat-grid-tile>
  }
</mat-grid-list>
